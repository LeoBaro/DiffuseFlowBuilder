pipelines:


  ip_pipeline:
    n_runs: 5
    write_results_after_x_run: 1 # todo
    save_intermediate_results: False # todo
    distributed: False # todo
    output_format: "png"
    steps:
      - name: InPainting
        model: StableDiffusionXL
        image: /home/leobaro/workspace/labs/DiffuseFlowBuilder/tests/data/test_in_painting/init.png
        use_image_from_previous_step: False
        prompt:
          prompt_prefix: "$what"
          prompt_subject: "a realistic drone"
          prompt_enanchment: "view from far away $enanchment"
        use_prompt_from_previous_step: False
        combine_prompt_with_previous_step: False # the null prompts parts will be initialized with the prompts part from the previous step
        apply_refinement: False
        strength: 0.9
        guidance_scale: 15
        num_inference_steps: 75
        height: 512
        width: 512
        override_with_recommended_parameters: True
        num_images_per_prompt: 1 # greater the number, greater the memory requirement
        mask_image: null
        use_random_masks: $ROOT/tests/data/test_in_painting/masks_rect
        output_dir: $ROOT/output

  t2i_pipeline:
    n_runs: 50
    write_results_after_x_run: 1 # todo
    save_intermediate_results: False # todo
    distributed: False # todo
    output_format: "png"
    steps:

      - name: TextToImage
        model: StableDiffusionXL
        prompt:
          prompt_prefix: "Generate a stable, high-resolution image of a"
          prompt_subject: " nighttime live show. Capture the scene from behind a cheering crowd with a clear view of the stage, which features a black maxi-screen."
          prompt_enanchment: "cyberpunk style, hyper realistic, 8K"
        use_prompt_from_previous_step: False
        combine_prompt_with_previous_step: False 
        apply_refinement: False
        strength: 0.85
        guidance_scale: 15
        num_images_per_prompt: 1
        num_inference_steps: 50
        height: 1024
        width: 1024
        output_dir: $ROOT/output

  sr_pipeline:
    n_runs: 1
    write_results_after_x_run: 1 #todo
    save_intermediate_results: False # todo
    distributed: False # todo
    output_format: "png"
    steps:

      - name: SuperResolution
        model: StableDiffusion2
        prompt:
          prompt_prefix: "a photo of"
          prompt_subject: "two person kissing"
          prompt_enanchment: "cyberpunk style"
        use_prompt_from_previous_step: False
        combine_prompt_with_previous_step: False
        apply_refinement: False
        strength: 0.85
        height: 1024 
        width: 1024        
        image: $ROOT/tests/data/test_super_resolution/nicco_michi.jpg 
        use_image_from_previous_step: False
        guidance_scale: 15
        num_inference_steps: 60
        num_images_per_prompt: 1
        output_dir: $ROOT/output


  t2i_ip_pipeline:
    n_runs: 2
    write_results_after_x_run: 1 #todo
    save_intermediate_results: False # todo
    distributed: False # todo
    output_format: "png"
    steps:

      - name: TextToImage
        model: StableDiffusionXL
        prompt:
          prompt_prefix: "$what"
          prompt_subject: "$background $view_angle $weather $daytime"
          prompt_enanchment: "cyberpunk style $enanchment"
        use_prompt_from_previous_step: False
        combine_prompt_with_previous_step: False 
        apply_refinement: False # only applies to StableDiffusionXL model 
        strength: 0.85 # only applies to StableDiffusionXL model
        guidance_scale: 5
        num_inference_steps: 50 # StableDiffusionXL works better with at least 50 steps
        height: 1024 # StableDiffusionXL works better with 1024, while StableDiffusion2 works better with 512
        width: 1024
        num_images_per_prompt: 1 # greater the number, greater the memory requirement
        output_dir: $ROOT/output

      - name: InPainting
        model: StableDiffusionXL
        image: null
        use_image_from_previous_step: True
        prompt:
          prompt_prefix: null
          prompt_subject: "flying drone"
          prompt_enanchment: null
        use_prompt_from_previous_step: False
        combine_prompt_with_previous_step: True # the null prompts parts will be initialized with the prompts part from the previous step
        apply_refinement: False
        strength: 0.85
        guidance_scale: 12.5
        num_inference_steps: 50
        height: 1024
        width: 1024
        num_images_per_prompt: 1 # greater the number, greater the memory requirement
        mask_image: null
        use_random_masks: $ROOT/tests/data/test_in_painting/masks 
        output_dir: $ROOT/output

  
  t2i_sr_pipeline:
    n_runs: 5
    write_results_after_x_run: 1 #todo
    save_intermediate_results: False # todo
    distributed: False # todo
    output_format: "png"
    steps:

      - name: TextToImage
        model: StableDiffusionXL
        prompt:
          prompt_prefix: "an image of an"
          prompt_subject: "crowded outside night-time show, with a maxi black screen on the stage, the stage is far away."
          prompt_enanchment: "cyberpunk style, hyper realistic, 8K"
        apply_refinement: False
        strength: 0.85
        guidance_scale: 15
        num_inference_steps: 50
        height: 1024
        width: 1024
        output_dir: $ROOT/output

      - name: SuperResolution
        model: StableDiffusionXL
        image: $ROOT/tests/data/test_super_resolution/low_res_cat.png # will be ignored because use_image_from_previous_step is True
        prompt: # will be ignored because use_image_from_previous_step is True
          prompt_prefix: "a photo of"
          prompt_subject: "cat"
          prompt_enanchment: "cyberpunk style, hyper realistic"
        use_image_from_previous_step: True
        use_prompt_from_previous_step: True
        combine_prompt_with_previous_step: False
        guidance_scale: 15
        num_inference_steps: 100
        num_images_per_prompt: 1
        output_dir: $ROOT/output
